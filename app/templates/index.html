{% extends "base.html" %} {% block content %}
<div class="container-fluid">
    <div class="row">
        <h1>Welcome to this Dropdown app.</h1>
    </div>

    <div class="row">
        <h2>The purpose of the app is to help me practise using dropdowns in forms.</h2>
    </div>

    <div class="row">
        <h2>Colours: {{colours}}</h2>
    </div>

    <div class="row">
        <h2>Add a colour</h2>
        <form action="/" method="POST">
            <label for="colour">Colour</label>
            <select name="colour">
                    <option disabled selected value> -- select an option -- </option>
                     <option value="red">Red</option><br>
                     <option value="blue">Blue</option><br>
                     <option value="yellow">Yellow</option><br>
                     <option value="green">Green</option><br>
                </select>
            <br>
            <button type="submit" class="btn btn-primary" value="Add Colour">Add Colour</button>
        </form>
    </div>


</div>
{% endblock %}
